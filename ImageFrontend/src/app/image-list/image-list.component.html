<app-navbar></app-navbar>
<div class="main">
    <div *ngFor="let image of images" class="card">
        <div *ngIf="image.classified">
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar ></div>
                    <mat-card-title>Image</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="{{image.picture}}" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p> This image is classified as {{image.classified}}</p>
                </mat-card-content>

            </mat-card>

        </div>

    </div>

</div>
